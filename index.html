<!DOCTYPE html> <!--HTML5 nyelv-->
<html lang="hu"> <!--az egész weboldal ebbe a tagbe írodik és itt állítható be a nyelv-->
<head> <!--a böngészőnek ad utasításokat-->
    <meta charset="UTF-8"> <!--karakterkódolás beállításai-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="css/style.css"> <!--külső (external) stíluslap csatolása a html fáljhoz-->
    <style> 
        h1 {
            color: beige;
        }
    </style> <!--belső (internal) stílusbeállítás-->
    <title>Document</title> <!--böngésző címsorában megjelenő név-->
</head>
<body> <!--a felhasználónak ad információkat-->
    <h1 style="color: aqua;"></h1> <!--címsor 1-es szintű, tag-hez írt (inline) stílusbeállítás-->
    <h2></h2> - <h6></h6> <!---->
    <p></p> <!--bekezdéseket hozunk létre-->
    <img src="" alt=""> 
</body>
</html>
